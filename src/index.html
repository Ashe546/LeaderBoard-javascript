<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <div class="gride">
  <div>
  <div><h1>Leader Board</h1></div>
  <div class="recent" >
    <h2>Recent scores</h2>
    <button id="refresh"> Refresh </button>
  </div>
  <div class="leaderboard-score"></div>
  </div>
  <section> 
    <form class="form">
      <h1>Add your score</h1>
      <div class="form__group field">
        <input class="form__field" placeholder="Name" name="name" id="user" type="text" required>
        <label for="name" class="form__label">Name</label>
      </div>
    
      <div class="form__group field">
        <input class="form__field" placeholder="score" name="score" id="score" type="number" required>
        <label for="name" class="form__label">score</label>
      </div> 
      <button type="button" id="submit">submit</button>
    </form>
  </section>
</div>
  <script src="../dist/main.js"></script>
</body>
</html>
